<app-data-table tableName="Cars" [columns]="columns" (fetchItems)="fetchItems()">
  <div class="text-left new-item-btn">
    <button mat-button class="main-btn" (click)="newEmployee()">New Car</button>
  </div>
  <tr *ngFor="let item of dataTable.items">
    <td>{{item.name}}</td>
    <td>{{item.magnetCard}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.isActive ? ( 'ACTIVE'  ) : ( 'INACTIVE' )}}</td>
    <td>
      <img [src]="pencil" class="icon m-2" (click)="edit(item.id)">
      <img [src]="trash" class="icon m-2" (click)="delete(item.id)">
    </td>
  </tr>
</app-data-table>
